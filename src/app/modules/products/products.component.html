<p-paginator [rows]="metadata.pageSize" [totalRecords]="metadata.totalCount" [rowsPerPageOptions]="[5,10,20]" (onPageChange)="paginate($event)"></p-paginator>
<section>
  <div *ngFor="let product of products">
    <p-card header={{product.title}} [style]="{width: '360px'}" styleClass="p-card-shadow">
      <ng-template pTemplate="header">
        <img alt="Card" src={{product.image}}>
      </ng-template>
      <p>{{product.description}}</p>
    </p-card>
  </div>
</section>
